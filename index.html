<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro to css</title>
    <style>
      .alert-text {
        color: red;
      }

      }

  </head>

      <p class="subsection preview" id="preview">this is were preview for a posts might go</p>
    </div>
    <div class="ancestor">
      ma ano ulam

      <div class="contents">
        ma ano ulam

        <div class="contents">
